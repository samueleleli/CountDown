<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="icon" href="/icon/countdown.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="jumbotron m-0" style="background: #215f7e; padding-bottom: 5px; padding-top: 5px;">
        <div class="container">
          <h1 class="display-3 title">Countdown</h1>
          <div style="margin-top: 10px;" id="form">

            <div class="row top-buffer">
              <div class="form-group col-md-4">
                <label class="label">Countdown Title</label>
                <input type="text" class="form-control" id="motivo"></input>
              </div>
              <div class="col-md-8">
              </div>
            </div>
            <div class="row top-buffer">
              <div class="form-group col-md-4">
                <label class="label">End Date</label>
                <input type="datetime-local" class="form-control" id="end-date" /> 
              </div>
              <div class="col-md-8">
              </div>
            </div>  

              <div class="row top-buffer">
                <div class="col">
                  <button class="btn btn-primary" id="start-button"> Start </button>
                </div>
              </div>
          </div>
          <div style="margin-top: 10px;" id="timer-text" hidden>
          </div>
          
        </div>
      </div>

    
    <div class="container">
      <div id="countdown" class="d-flex align-items-center justify-content-center">
        <div class="cd-box">
          <p class="numbers days" id="days">00</p><br>
          <p class="strings timeRefDays">Days</p>
        </div>
        <div class="cd-box">
          <p class="numbers hours" id="hours">00</p><br>
          <p class="strings timeRefHours">Hours</p>
        </div>
        <div class="cd-box">
          <p class="numbers minutes" id="minutes">00</p><br>
          <p class="strings timeRefMinutes">Minutes</p>
        </div>
        <div class="cd-box">
          <p class="numbers seconds" id="seconds">00</p><br>
          <p class="strings timeRefSeconds">Seconds</p>
        </div>
      </div>
      <!-- end div#countdown -->
      <div id="container-percentage">
        <div id="container-progress">
          <svg hidden></svg>
        </div>
        
      </div>

      <div>
          <p id="progress-percentage">
        </div>
      
      <div style="text-align: center;">
         <p id="date-from"></p>
      </div>
    
      <div class="cancel-div">
        <button id="buton-cancel" class="btn btn-danger" hidden> Cancel timer</button>
      </div>

      <footer>
        <p>Developed by <a href="https://github.com/samueleleli" target="_blank">Samuele Leli</a></p> 
        <p><a href="https://www.buymeacoffee.com/samueleleli" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 50px !important;width: 150px !important;" ></a></p>
        <br>
  
      </footer>
  
    </div>

    <script src="progressbar.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="main.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
